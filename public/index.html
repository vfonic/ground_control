<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ground Control - Checkout Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form id="msform">
          <ul id="progressbar">
            <li class="active">Personal Details</li>
            <li>Social Profiles</li>
            <li>Account Setup</li>
          </ul>
          <fieldset class="js-checkoutStep" data-step="personal-details">
            <h2 class="fs-title">Personal Details</h2>
            <h3 class="fs-subtitle">Tell us something more about you</h3>
            <input class="js-checkoutStep-input" type="text" name="fname" placeholder="First Name"/>
            <input class="js-checkoutStep-input" type="text" name="lname" placeholder="Last Name"/>
            <input class="js-checkoutStep-input" type="text" name="phone" placeholder="Phone"/>
            <input type="button" name="next" class="next action-button js-checkoutStep-next" value="Next"/>
          </fieldset>
          <fieldset class="js-checkoutStep" data-step="social-profiles">
            <h2 class="fs-title">Social Profiles</h2>
            <h3 class="fs-subtitle">Your presence on the social network</h3>
            <input type="text" name="twitter" placeholder="Twitter"/>
            <input type="text" name="facebook" placeholder="Facebook"/>
            <input type="text" name="gplus" placeholder="Google Plus"/>
            <input type="button" name="previous" class="previous action-button-previous js-checkoutStep-previous" value="Previous" />
            <input type="button" name="next" class="next action-button js-checkoutStep-next" value="Next"/>
          </fieldset>
          <fieldset class="js-checkoutStep" data-step="email-and-password">
            <h2 class="fs-title">Create your account</h2>
            <h3 class="fs-subtitle">Fill in your credentials</h3>
            <input type="text" name="email" placeholder="Email"/>
            <input type="password" name="pass" placeholder="Password"/>
            <input type="password" name="cpass" placeholder="Confirm Password"/>
            <input type="button" name="previous" class="previous action-button-previous js-checkoutStep-previous" value="Previous" />
            <input type="submit" name="submit" class="submit action-button" value="Submit"/>
          </fieldset>
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="../dist/bundle.js"></script>
  </body>
</html>
